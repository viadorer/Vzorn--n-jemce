  <!-- Content -->
  <main class="py-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex flex-col lg:flex-row gap-12">
        <!-- Article -->
        <div class="lg:w-2/3">
          <div id="blog-post"></div>
        </div>
        <!-- Sidebar CTA -->
        <div class="lg:w-1/3">
          <div class="bg-[#0D28F2]/5 rounded-2xl p-6 sticky top-24">
            <h3 class="text-xl font-semibold text-gray-900 mb-3">Získejte garanci nájmu</h3>
            <p class="text-gray-600 mb-6">Pronajímejte BEZ STAROSTÍ a s MAXIMÁLNÍM ZISKEM! Vyplňte formulář a ozveme se vám.</p>
            <button data-open-popup class="w-full flex justify-center items-center px-6 py-3 border border-transparent text-base font-medium rounded-full text-white bg-[#0D28F2] hover:bg-[#0a1fc5] transition-all duration-300 shadow-sm hover:shadow-md transform hover:scale-105">ZÍSKAT GARANCI NÁJMU →</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>
  <script src="../js/load-footer.js"></script>

  <!-- Blog JavaScript as module -->
  <script type="module" src="../js/blog.js"></script>

  <!-- Bind CTA buttons to open popup (robust, no inline handlers) -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.querySelectorAll('[data-open-popup]').forEach((el) => {
        el.addEventListener('click', function (e) {
          e.preventDefault();
          try {
            if (window.Alpine && typeof Alpine.store === 'function') {
              Alpine.store('popup').open();
            }
          } catch (_) {}
          // Fallback event and body lock
          window.dispatchEvent(new CustomEvent('open-contact-popup'));
          document.body.classList.add('overflow-hidden');
        });
      });
    });
  </script>

  <!-- Alpine.js Store (popup) -->
  <script>
    document.addEventListener('alpine:init', () => {
      // Store pro popup (stejně jako na index.html)
      if (!Alpine.store('popup')) {
        Alpine.store('popup', {
          isOpen: false,
          toggle() { this.isOpen = !this.isOpen },
          open() { this.isOpen = true; document.body.classList.add('overflow-hidden') },
          close() { this.isOpen = false; document.body.classList.remove('overflow-hidden') }
        });
      }

      // Komponenta popup controlleru – sleduje store a přepíná zobrazení
      Alpine.data('popupFormController', () => ({
        open: false,
        init() {
          this.$watch('$store.popup.isOpen', (val) => { this.open = val })
        },
        close() {
          this.open = false;
          Alpine.store('popup').isOpen = false;
          document.body.classList.remove('overflow-hidden');
        }
      }));
    });
    // Fallback: otevři popup při custom eventu, i když click přišel dřív
    window.addEventListener('open-contact-popup', () => {
      try { Alpine.store('popup').open(); } catch(e) {}
    });
  </script>

  <!-- Popup Form (kopie z index.html) -->
  <div x-data="popupFormController" x-cloak>
    <!-- Backdrop -->
    <div x-show="open"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm z-[100]"></div>

    <!-- Modal -->
    <div x-show="open"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 transform scale-95"
         x-transition:enter-end="opacity-100 transform scale-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100 transform scale-100"
         x-transition:leave-end="opacity-0 transform scale-95"
         class="fixed inset-0 flex items-center justify-center p-4 z-[101]">

      <div @click.outside="close()" class="bg-white rounded-lg max-w-xl w-full mx-auto relative shadow-2xl overflow-hidden">
        <!-- Close Button -->
        <button @click="close()" class="absolute right-4 top-4 text-gray-400 hover:text-gray-600 z-10">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>

        <!-- Header -->
        <div class="text-center pt-10 pb-4 px-6">
          <h2 class="text-2xl font-bold text-gray-900">Ideální pronájem na dosah</h2>
          <p class="text-gray-600 mt-2">Společně probereme, jak co nejlépe pronajmout vaši nemovitost.</p>
        </div>

        <!-- External form embed -->
        <div class="w-full px-6 pb-8" style="min-height: 480px;">

            }(window, document, 'script', 'ecmwidget', 'https://d70shl7vidtft.cloudfront.net/widget.js'));

          <div id="f-24-68ad80a8296783256b609ecdeff8aa3e" class="w-full h-full"></div>
